<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Audio | Visualizer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/toast.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/mp3tag.min.js"></script>
</head>

<body class="unselectable">
    <div id="menu">
        <i id="openFilesbtn" class="fas fa-folder-open"></i>
        <input type="file" id="musicSelector" multiple accept="audio/mp3">
    </div>

    <img id="cover-preview" src="" alt="">

    <div id="visualizer" class="vz-wrapper">
        <div id="canvasContainer" class="vz-wrapper -canvas">
            <canvas id="audioCanvas" width="365" height="365"></canvas>
        </div>
    </div>

    <div id="playListContainer">
        <div id="playerControlersContainer">
            <div class="audioProgress">
                <span>00:00</span>
                <div class="progressContainer" id="audioProgressContainer">
                    <div id="audioProgress" data-max="0"></div>
                </div>
                <span id="audioDuraion">00:00</span>
            </div>
            <div id="playerControls" class="pt10">
                <div data-control="stop"><i class="fas fa-stop"></i></div>
                <div data-control="previous"><i class="fas fa-caret-left"></i><i class="fas fa-caret-left"></i></div>
                <div data-control="playAndPause" id="playAndPause"><i class='fas fa-play'></i></div>
                <div data-control="next"><i class="fas fa-caret-right"></i><i class="fas fa-caret-right"></i></div>
                <div data-control="repeat"><i class="fas fa-undo-alt"></i></div>

                <div class="audioProgress vloumeController">
                    <i class="fa fa-volume-down"></i>
                    <div class="progressContainer" id="volumeProgressContainer">
                        <div id="playerVolume"></div>
                        <input type="range" min="0" max="100" value="20" id="playerVolumeSilder">
                    </div>
                    <i class="fa fa-volume-up"></i>
                </div>
            </div>
        </div>
        <div id="audioPlayer">
            <audio id="audio" data-title="" data-author="" controls>
                <source src="" id="src" />
            </audio>
        </div>
        <div id="filesContainer">
            <table id="playList" class="unselectable"></table>
        </div>
    </div>

    <script src="assets/js/toast.js"></script>
    <script src="assets/js/musicPlayer.js"></script>
    <script src="assets/js/visualizer.js"></script>
</body>

</html>
